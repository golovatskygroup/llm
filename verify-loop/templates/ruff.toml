# Ruff configuration
# Documentation: https://docs.astral.sh/ruff/configuration/

# Target Python version
target-version = "py311"

# Line length (same as Black default)
line-length = 88

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
    "migrations",
]

[lint]
# Enable recommended rules + additional useful checks
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import sorting)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can have more relaxed rules
"*_test.py" = ["ARG", "PLR2004"]
"test_*.py" = ["ARG", "PLR2004"]
"conftest.py" = ["ARG"]

[lint.isort]
# isort configuration (import sorting)
known-first-party = []
force-single-line = false
combine-as-imports = true

[format]
# Formatter settings (Black-compatible)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
